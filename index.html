<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>抽签系统</title>
  <style>
    /* 全局样式 */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fff;
      color: #000;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    /* 居中容器 */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    /* 标题样式 */
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }
    /* 按钮样式 */
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }
    button:hover {
      opacity: 0.8;
    }
    /* 结果区域 */
    .result {
      margin-top: 20px;
      text-align: center;
      max-width: 80%;
    }
    .result h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>抽签系统</h1>
    <button id="drawBtn">抽签</button>
    <div class="result" id="result"></div>
  </div>
  <script>
    // 签文列表：按照比例设计（上上签2个、上签8个、中签4个、下签2个）
    const signs = [
      // 上上签 (2)
      { type: '上上签', interpretation: '签文1：天道酬勤，吉祥如意，事事顺遂。' },
      { type: '上上签', interpretation: '签文2：鸿运当头，事业爱情皆得意。' },
      // 上签 (8)
      { type: '上签', interpretation: '签文3：稳扎稳打，前路虽有波折，但终将明朗。' },
      { type: '上签', interpretation: '签文4：积极进取，贵人相助，成功在望。' },
      { type: '上签', interpretation: '签文5：努力不懈，虽遇小阻，仍终获佳绩。' },
      { type: '上签', interpretation: '签文6：风雨之后，必有彩虹，切勿气馁。' },
      { type: '上签', interpretation: '签文7：心态平和，事事皆顺，稳中求进。' },
      { type: '上签', interpretation: '签文8：步步为营，机遇悄然来临。' },
      { type: '上签', interpretation: '签文9：守正出奇，凡事宜静不宜动。' },
      { type: '上签', interpretation: '签文10：时机成熟，顺势而为，未来可期。' },
      // 中签 (4)
      { type: '中签', interpretation: '签文11：平平常常，虽无大起大落，但需谨慎。' },
      { type: '中签', interpretation: '签文12：机遇与挑战并存，持平常心迎之。' },
      { type: '中签', interpretation: '签文13：得失之间，适时调整步伐。' },
      { type: '中签', interpretation: '签文14：静待时机，勿急于求成。' },
      // 下签 (2)
      { type: '下签', interpretation: '签文15：暂遇坎坷，前行之路需多加小心。' },
      { type: '下签', interpretation: '签文16：阴霾初现，宜反思调整再谋新局。' }
    ];

    // 随机抽取一个签
    function getRandomSign() {
      const randomIndex = Math.floor(Math.random() * signs.length);
      return signs[randomIndex];
    }

    // 按钮点击事件
    document.getElementById('drawBtn').addEventListener('click', function() {
      const sign = getRandomSign();
      document.getElementById('result').innerHTML = `<h2>${sign.type}</h2><p>${sign.interpretation}</p>`;
    });
  </script>
</body>
</html>
